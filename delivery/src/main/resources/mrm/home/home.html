<div id="dialog-form" >
    <form>
        <fieldset>
            <p class="validateTips">All form fields are required.</p>

            <label id="dimensionName"  class="labelOfPopup" for="name">Name</label>
            <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />

            <label id="managerName" class="labelOfPopup" for="manager">Manager</label>
            <input type="text" name="manager" id="manager" class="text ui-widget-content ui-corner-all" />

            <div id="dateAligner">
                <div><label for="startdate" class="labelOfPopup">StartDate</label>
                <input type="text" name="startdate" id="startdate" value="" class="text ui-widget-content ui-corner-all datePicker inputDate" />  </div>

                <div id = "endDateAligner"><label for="enddate" class="labelOfPopup">EndDate</label>
                <input type="text" name="enddate" id="enddate" value="" class="text ui-widget-content ui-corner-all datePicker inputDate" /> </div>
            </div>

            <label id="budgetOwnerName" class="labelOfPopup" for="budgetOwner">Budget Owner</label>
            <input type="text" name="budgetOwner" id="budgetOwner" class="text ui-widget-content ui-corner-all" />

            <div id="dateAligner">
            <div><label id="budgetAmount" class="labelOfPopup" for="budget">Budget</label>
            <input type="text" name="budget" id="budget" class="text ui-widget-content ui-corner-all" />  </div>

            <div id = "currencyAligner"><select id="currency" >
                <option value="&euro;">EUR(&euro;)</option>
                <option value="$">USD($)</option>
            </select></div>
            </div>

        </fieldset>
    </form>
